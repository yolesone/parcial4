{% extends 'app/mantenedor.html' %}
{%load static%}
{%block mantenedor%}

<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar producto
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar productos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card-body mt-2">
                    <form action="productosAdd" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="idProducto" class="form-control" id="floatingInput"
                                placeholder="id producto">
                            <label for="floatingInput">ID Producto</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" name="nombreProducto" class="form-control" id="floatingInput"
                                placeholder="nombre producto">
                            <label for="floatingInput">Nombre producto</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" name="stock" class="form-control" id="floatingInput"
                                placeholder="cantidad stock">
                            <label for="floatingInput">Cantidad de stock</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input ttype="number" name="precio" class="form-control" id="floatingInput"
                                placeholder="precio producto">
                            <label for="floatingInput">Precio $</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input ttype="number" name="activo" class="form-control" id="floatingInput"
                                placeholder="activo">
                            <label for="floatingInput">Activo</label>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupFile01">Foto</label>
                            <input type="file" name="foto" class="form-control" id="inputGroupFile01">
                        </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" name="opcion" value="Agregar" class="btn btn-primary">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>


<hr>
<br>
<div class="card shadow m-2">
    <div class="card-body">
        <table class="table texto-body table-borderless table-hover">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">ID</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Precio</th>
                    <th scope="col"> </th>
            </thead>
            <tbody>
                {%for x in productos%}
                <tr>
                    <td><img src="{{x.foto.url}}" alt="twbs" width="50" height="80"></td>
                    <td>{{x.nombreProducto}}</td>
                    <td>{{x.idProducto}}</td>
                    <td>{{x.stock}}</td>
                    <td>${{x.precio}}</td>
                    <td>
                        <div class="dropdown">
                            <a class="btn btn-danger dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{% static 'app/img/ico/edit.svg'%}" alt="" width="24" height="24"
                                    class="d-inline-block align-text-top" style="color: azure;">
                            </a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                                <li>
                                    <a class="dropdown-item d-flex gap-2 align-items-center"
                                        href="{% url 'productos_edit'  pk=x.idProducto %}">
                                        <svg class="bi" width="16" height="16">
                                            <use xlink:href="#files" />
                                        </svg>
                                        Editar
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item dropdown-item-x d-flex gap-2 align-items-center"
                                        href="{% url 'productos_del'  pk=x.idProducto %}">
                                        <svg class="bi" width="16" height="16">
                                            <use xlink:href="#trash" />
                                        </svg>
                                        Eliminar
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>

                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>

{%endblock%}
