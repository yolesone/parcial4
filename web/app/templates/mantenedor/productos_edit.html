{% extends 'app/mantenedor.html' %}
{%load static%}
{%block mantenedor%}

<div class="texto-modal">
    <div class="card mt-4 shadow">
        <div class="card-body mt-2">
            <form action="{% url 'productosAdd' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="idProducto" class="form-control" id="floatingInput"
                        placeholder="id producto" value="{{producto.idProducto}}" readonly>
                    <label for="floatingInput">ID de Producto</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="nombreProducto" class="form-control" id="floatingInput"
                        placeholder="nombre producto" value="{{producto.nombreProducto}}">
                    <label for="floatingInput">Nombre del Producto</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" name="stock" class="form-control" id="floatingInput"
                        placeholder="cantidad stock" value="{{producto.stock}}">
                    <label for="floatingInput">Cantidad de stock</label>
                </div>

                <div class="form-floating mb-3">
                    <input ttype="number" name="precio" class="form-control" id="floatingInput"
                        placeholder="precio producto" value="{{producto.precio}}">
                    <label for="floatingInput">Precio $</label>
                </div>

                <div class="form-floating mb-3">
                    <input ttype="number" name="activo" class="form-control" id="floatingInput" placeholder="activo"
                        value="{{producto.activo}}">
                    <label for="floatingInput">Activo</label>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Foto</label>
                    {% if producto.foto %}
                    <input type="file" name="foto" class="form-control" id="inputGroupFile01" accept="image/*"
                        value="{{producto.foto.url}}">
                    {%else%}
                    <input type="file" name="foto" class="form-control" id="inputGroupFile01" accept="image/*"
                        value="{{producto.foto.url}}"><br>
                    {% endif %}
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" name="opcion" value="Actualizar" class="btn btn-warning">
                    <input type="submit" name="opcion" value="Volver" class="btn btn-secondary">
                </div>

            </form>

        </div>
    </div>

    <div id="idMensajes">

        {% if mensaje%}

        <div class="alert alert-success m-4" role="alert">
            {{mensaje}}
        </div>
        {% endif %}

    </div>
</div>



{% endblock %}
